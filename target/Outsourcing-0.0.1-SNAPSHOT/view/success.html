<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>下單完成</title>

<script src="jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery-session.js" type="text/javascript"></script>
<script src="js/success.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/success.css" />
</head>
<body>
    <div class="header-div">訂單提交成功！</div>
    <div id="detail-div">
        <div class="panel panel-default my-panel">
            <div class="panel-heading">我們已經收到您的訂單,將盡快為您發寄出寶貝</div>
            <ul id="order-list" class="list-group">
                <li class="list-group-item"><span>您的訂單編號：</span><span id="orderNum"></span></li>
                <li class="list-group-item"><span>商品信息：</span><span id="goods"></span></li>
                <li class="list-group-item"><span>姓名：</span><span id="name"></span></li>
                <li class="list-group-item"><span>聯繫電話：</span><span id="tel"></span></li>
                <li class="list-group-item"><span>地址：</span><span id="adress"></span></li>
            </ul>
        </div>
    </div>
    <div class="btn-div">
        <button class="btn my-btn" onclick="returnIndex();">返回</button>
    </div>
    <!-- <img src="img/jump.jpg" class="img"> -->
</body>
</html>
