<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>犰狳發聲玩具</title>

<script src="jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/buy.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/buy.css" />
</head>
<body>
    <div class="header-div">
        <a class="back-href pull-left" href="javascript:history.back(-1);"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a> 產品信息
    </div>
    <div>
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>產品</label>
            <div class="list-right-div check-box pull-left red">
                <label>
                    <input type="radio" name="product" value="犰狳發聲玩具" alt="1399" onclick="pricea()" checked="checked">
                    犰狳發聲玩具
                 </label>
                <!-- <label>
                    <input type="radio" name="product" value="三盒纯天然艾灸柱（每盒54粒）" alt="999" onclick="pricea()">
                    三盒纯天然艾灸柱（每盒54粒） NT$999
                </label> -->
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>顏色</label>
            <div class="list-right-div pull-left red">
                <label class="pic-label">
                    <img src="img/attr_1.jpg" class="img">
                    <input type="radio" name="chanpin1" value="" checked="checked">
                </label>
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>數量</label>
            <div class="list-right-div pull-left">
                <div class="input-group " style="width: 130px;">
                    <span class="input-group-addon addon-span" onclick="reduceNum();">-</span>
                    <input id="num" type="text" class="form-control num-input" value="1" onblur="numChange();">
                    <span class="input-group-addon addon-span" onclick="addNum();">+</span>
                </div>
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>姓名</label>
            <div class="list-right-div pull-left">
                <input id="name" required="required" class="buy-input">
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>手機</label>
            <div class="list-right-div pull-left">
                <input id="tel" required="required" class="buy-input">
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>E-mail</label>
            <div class="list-right-div pull-left">
                <input id="email" required="required" class="buy-input" placeholder="填寫常用的郵箱">
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>詳細地址</label>
            <div class="list-right-div pull-left">
                <input id="adress" required="required" class="buy-input" placeholder="重要 某市+某區+街道門牌信息">
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>金額</label>
            <div class="list-right-div pull-left">
                <input id="totalPrice" required="required" class="buy-input money-input" readonly="readonly" value="179">
                <span>圓</span>
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>付款</label>
            <div class="list-right-div pull-left">
                <input class="pull-left" style="height: 30px; line-height: 30px; margin-top: 0px;" type="radio" checked="checked" name="pay" id="b1" value="cod" onclick="return changeItem(0);">
                <img style="padding-top: 5px;" class="pull-left" src="img/hdfk.gif">
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"></label>
            <div class="list-right-div pull-left">
                <div class="info-div">
                    溫馨提示：支持貨到付款+免郵費+七天出現任何質量問題無理由退換貨！僅支持宅配，暫不支持超商取貨！收到貨有任何疑問請聯繫我們在線客服! 也可隨時聯繫:
                <a href="mailto:sales@goodsbb.com">sales@goodsbb.com</a>
                。同時請附上您的姓名及聯繫方式及訂單編號在郵件當中，以便我們能快速的給您及時處理，祝您購物愉快！！！
                </div>
            </div>
        </div>
        
        <div class="list-div pull-left">
            <label class="list-left-label pull-left"><span>*</span>留言</label>
            <div class="list-right-div pull-left">
                <textarea id="comment" class="add-textared" placeholder="如備用聯繫電話"></textarea>
            </div>
        </div>
        
        <button class="btn btn-block submit-btn" onclick="submit();">提交訂單</button>
        
        <div class="clear"></div>
    </div>
    
    <div class="fahuo" id="fahuo" style="padding-bottom: 20px;"></div>
</body>
</html>
